<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"   integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>
        Github Profile Finder
    </title>

</head>

<body style="background: rgb(131,58,180);
background: linear-gradient(90deg, rgba(131,58,180,1) 0%, rgba(253,29,29,1) 39%, rgba(252,176,69,1) 69%);">

<!-- input field for taking user input -->
    <div class="input-group mb-3" style="margin: 40px auto;">
        <span class="input-group-text" id="inputGroup-sizing-default">Enter Github UserName </span>
        <input type="text" id="userName" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
<!--Card for displaying image, name and bio of user -->
    <div class="card" style="width: 18rem; margin: 60px auto;">
        <img src="..." class="card-img-top" id ="profile_img" alt="...">
        <div class="card-body">
          <h5 class="card-title" id="profile_name">Card title</h5>
          <p class="card-text" id="profile_bio">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" id="get_profile" class="btn btn-primary">Get profile.</a>
        </div>
      </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script src="app.js"></script>
</html>
